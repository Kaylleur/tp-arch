events {}
http {
    server {
        listen 443 ssl;
        server_name localhost;
        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
        location / {
            return 200 'Hello, HTTPS!';
            add_header Content-Type text/plain;
        }
    }
}


